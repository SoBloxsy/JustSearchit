<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
@font-face {
  font-family: "gothambold";
  src: url("https://files.sobloxsy.com/gothambold-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothambold-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: "gothammedium";
  src: url("https://files.sobloxsy.com/gothammedium-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothammedium-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: "product_sansregular";
  src: url("https://files.sobloxsy.com/product_sans_regular-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/product_sans_regular-webfont.woff")
      format("woff");
  font-weight: normal;
  font-style: normal;
}

h1 {
  font-size: 50px;
}

body {
  width: 100%;
  height: 81.5%;
  text-align: center;
  font-family: product_sansregular;
  color: #222122;
  background: white;
  margin: 0px;
  align-items: center;
  position: absolute;
  top: 13%;
  border-radius: 20px;
}
.searchbtn {
  font-family: arial, sans-serif !important;
  outline: 0px;
  color: #3c4043;
  background-color: #f8f9fa;
  border: 1px solid #f8f9fa;
  border-radius: 4px;
  font-size: 14px;
  margin: 11px 4px;
  padding: 0 16px;
  line-height: 27px;
  height: 36px;
  min-width: 54px;
  text-align: center;
  cursor: pointer;
  user-select: none;
}
.searchbtn:hover {
  border: 1px solid #dfe1e5;
  border-bottom-width: 2px;
}

input {
  border-radius: 24px !important;
  font-family: product_sansregular;
  outline: none !important;
  border: 1px solid #dfe1e5;
  width: 100%;
  background: #fff;
  display: flex;
  box-shadow: none;
  z-index: 3;
  height: 44px !important;
  margin: 0 auto;
  text-align: center;
  font-size: 16px;
  transition-duration: 0.5s;
  max-width: 584px;
}
input:hover,
input:focus {
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
  font-size: 18px;
}

.searchholder {
  width: 100%;
}
.searchbarhold {
  position: relative;
  margin: 0 auto;
  padding-top: 6px;
  width: 70%;
}

.logo {
  height: auto;
  min-width: 150px;
  max-width: 500px;
  width: 100%;
  transition-duration: 0.2s;
}

.sublogo,
.sub {
  font-size: 15px;
  color: rgb(81, 81, 81) !important;
  margin-top: -25px;
  transition-duration: 0.2s;
  vertical-align: center;
}
.sub:hover {
  font-size: 18px;
}

.bottombar {
  position: absolute;
  bottom: 0%;
  background: #f2f2f2;
  width: 100%;
  height: 30px;
  text-align: center;
  top: 99.2%;
  padding-top: 15px;
}

.bomtext {
  text-decoration: none;
  color: #70757a;
  font-size: 16px;
  text-align: center;
}

.dark-mode {
  filter: invert(1);
}

.tdm {
  border: 1px;
  font-family: product_sansregular;
  color: white;
  border-radius: 10px;
  background: #2f2f30;
  font-size: 16px;
}

.subbtn {
  font-family: arial, sans-serif !important;
  outline: 0px;
  color: #ffffff;
  background-color: #3487da;
  border: 1px solid #3487da;
  border-radius: 4px;
  font-size: 14px;
  margin: 11px 4px;
  padding: 0 16px;
  line-height: 27px;
  height: 36px;
  min-width: 54px;
  text-align: center;
  cursor: pointer;
  user-select: none;
}
.subbtn:hover {
  border: 1px solid #2d75bd;
  border-bottom-width: 2px;
}

.textbtn {
  color: white;
}

.top {
  text-align: left;
}

a {
  text-decoration: none;
  color: #46494d;
}
a:hover {
  text-decoration: underline;

  transition-duration: 0.4s;
}

.toptext {
  display: inline-block;
  padding: 5px;
  margin: 0 5px;
  color: #222;
  margin-left: 15px;
}

.wjka {
  text-align: center;
  font-family: "gothammedium", sans-serif;
  bottom: -100px;
  position: fixed;
}

.smile {
  width: 30px;
  margin-bottom: -10px;
}

.message {
  margin-top: 25px;
  font-size: 20px;
}

.popularsearchdiv{
  margin-top: 50px;
}
</style>
</head>
<body>
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="apple-touch-icon"
  type="image/png"
  sizes="544x184"
  href="thelogo.png"
/>
<link rel="shortcut icon" href="favicon.ico" /> <title>Just Search It</title>

<div class="searchbarhold">
  <div>
    <img
      src="https://justsearchit.sobloxsy.com/thelogo.png"
      title="Just Search It"
      border="0"
      data-atf="1"
      class="logo"
      align="center"
    />
    <p class="sublogo">
      <a class="sub" href="https://sobloxsy.com/about"
        >from sobloxsy
        <object
          class="smile"
          title=":)"
          data="https://files.sobloxsy.com/Iconlogo2.svg"
          height="30"
        >
        </object>
      </a>
    </p>
  </div>
  <form
    method="get"
    action="https://justsearchit.sobloxsy.com/search"
    class="search-form"
  >
    <div class="searchholder">
      <input
        type="text"
        title="Search the Internet"
        class="form-control"
        name="q"
        placeholder="Search the Internet"
        align="center"
        id="searchbar"
      />

      <div class="searchholder">
        <button class="searchbtn" title="Search" type="submit">
          Just Search It
        </button>
        <button class="subbtn" title="Subscribe" type="button" onclick="focusMethod()">Subscribe</button>
      </div>
    </div>
  </form>
  <script
    async
    src="https://cse.google.com/cse.js?cx=b32181a0452f9ec07"
  ></script>
</div>
<div>
  <p class="message">
    Its almost
    <a href="https://www.google.com/search?q=days+until+september+25"
      >September 25th</a
    >
    (Iren's Birthday).
  </p>
</div>
<div class="popularsearchdiv">
  <span>Popular Searches:</span>
<div id="queries"></div>
<script src="https://cse.google.com/query_renderer.js"></script>
<script src="https://cse.google.com/api/b32181a0452f9ec07/popularqueryjs?view=overall&callback=(new+PopularQueryRenderer(document.getElementById(%22queries%22))).render"></script>
</div>
<div class="bottombar">
  <span class="bomtext"
    >Not affiliated with <a href="https://www.google.com/">Google LLC</a>.</span
  >
</div>


<script>
document.getElementById("searchba").focus();

focusMethod = function getFocus() {
  document.getElementById("searchbar").value = "Sobloxsy";
}
//# sourceURL=userscript.js
</script>
</body>
</html>
