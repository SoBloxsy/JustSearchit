<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
@font-face {
  font-family: "gothambold";
  src: url("https://files.sobloxsy.com/gothambold-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothambold-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: "gothammedium";
  src: url("https://files.sobloxsy.com/gothammedium-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothammedium-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: "product_sansregular";
  src: url("https://files.sobloxsy.com/product_sans_regular-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/product_sans_regular-webfont.woff")
      format("woff");
  font-weight: normal;
  font-style: normal;
}

h1 {
  font-size: 50px;
}

body {
  width: 100%;
  height: 80%;
  text-align: center;
  font-family: product_sansregular;
  color: #222122;
  background: white;
  margin: 0px;
  align-items: center;
  position: absolute;
  top: 13%;
  border-radius: 20px;
}
.searchbtn {
  font-family: arial, sans-serif !important;
  outline: 0px;
  color: #3c4043;
  background-color: #f8f9fa;
  border: 1px solid #f8f9fa;
  border-radius: 4px;
  font-size: 14px;
  margin: 11px 4px;
  padding: 0 16px;
  line-height: 27px;
  height: 36px;
  min-width: 54px;
  text-align: center;
  cursor: pointer;
  user-select: none;
}
.searchbtn:hover {
  border: 1px solid #dfe1e5;
  border-bottom-width: 2px;
}

input {
  border-radius: 24px !important;
  font-family: product_sansregular;
  outline: none !important;
  border: 1px solid #dfe1e5;
  width: 100%;
  background: #fff;
  display: flex;
  box-shadow: none;
  z-index: 3;
  height: 44px !important;
  margin: 0 auto;
  text-align: center;
  font-size: 16px;
  transition-duration: 0.5s;
  max-width: 584px;
}
input:hover,
input:focus {
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
}

.searchholder {
  width: 100%;
}
.searchbarhold {
  position: relative;
  margin: 0 auto;
  padding-top: 6px;
  width: 70%;
}

.logo {
  height: auto;
  min-width: 150px;
  max-width: 300px;
  width: 100%;
  transition-duration: 0.2s;
}
.logo:hover {
  width: 320px;
}
.sublogo {
  font-size: 15px;
  color: rgb(81, 81, 81);
  margin-top: -25px;
  transition-duration: 0.2s;
}
.sublogo:hover {
  font-size: 16px;
}

.bottombar {
  position: absolute;
  bottom: 0%;
  background: #f2f2f2;
  width: 100%;
  height: 30px;
  display: flex;
  flex-wrap: wrap;
  text-align: center;
  justify-content: space-evenly;
  top: 100%;
}

.bomtext {
 text-decoration: none;
 color: #70757a;
 font-size: 16px
}

.dark-mode {
  filter: invert(1)
}

.tdm {
  border: 1px;
  font-family: product_sansregular;
  color: white;
  border-radius: 10px;
  background: #2f2f30;
  font-size: 16px;
}

.subbtn {
  font-family: arial, sans-serif !important;
  outline: 0px;
  color: #ffffff;
  background-color: #3487da;
  border: 1px solid #f8f9fa;
  border-radius: 4px;
  font-size: 14px;
  margin: 11px 4px;
  padding: 0 16px;
  line-height: 27px;
  height: 36px;
  min-width: 54px;
  text-align: center;
  cursor: pointer;
  user-select: none;
  content: "New Request"
}
.subbtn:hover {
  border: 1px solid #2d75bd;
  border-bottom-width: 2px;
}

</style>
</head>
<body>
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Just Search It</title>

<div class="searchbarhold">
  <div>
    <img
      src="https://justsearchit.sobloxsy.com/thelogo.png"
      title="Hey!"
      border="0"
      data-atf="1"
      class="logo"
      align="center"
    />
    <p class="sublogo">from sobloxsy :)</p>
  </div>
  <form
    method="get"
    action="https://justsearchit.sobloxsy.com/search.html"
    class="search-form"
  >
    <div class="searchholder">
      <input
        type="text"
        title="Search the internet"
        class="form-control"
        name="q"
        placeholder="Search the internet"
        align="center"
      />

      <div class="searchholder">
        <button class="searchbtn" title="Search" type="submit">
          Just Search It
        </button>
                <button class="subbtn" title="Subscribe">
          Subscribe
        </button>
      </div>
    </div>
  </form>
  <script
    async
    src="https://cse.google.com/cse.js?cx=b32181a0452f9ec07"
  ></script>
</div>

<div class="bottombar">
  <div class="bomtext">
    <span class="bomtext">Carbon neutral since 2021</span>
  </div>
</div>


<script>
var btn = document.querySelector(".subbtn");

btn.addEventListener("mouseover", function() {
  this.textContent = "Subscribe?";
})
btn.addEventListener("mouseout", function() {
  this.textContent = "Subscribe";
})
//# sourceURL=userscript.js
</script>
</body>
</html>
