<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
@font-face {
  font-family: "gothambold";
  src: url("https://files.sobloxsy.com/gothambold-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothambold-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: "gothammedium";
  src: url("https://files.sobloxsy.com/gothammedium-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothammedium-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: "productsans";
  src: url("https://files.sobloxsy.com/product_sans_regular-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/product_sans_regular-webfont.woff")
      format("woff");
  font-weight: normal;
  font-style: normal;
}

body,
html,
button,
p,
img {
  border-radius: 10px !important;
  font-family: productsans !important;
  color: #222122;
}
a:link {
  color: #1a0dab !important;
  text-decoration: none !important;
}
a:visited {
  color: #660099 !important;
  background-color: transparent !important;
  text-decoration: none !important;
}
a:hover {
  background-color: transparent !important;
  text-decoration: underline !important;
}

.logo {
  position: fixed;
  left: -23px;
  padding: 4px 28px 0 30px;
  top: 26px;
  min-width: 75px;
  max-width: 115px;
  width: 25%;
  height: auto;
  margin-left: 20px !important;
  transition-duration: 0.4s;
}

.sublogo {
  font-size: 10px;
  margin: 0px;
  color: gray;
  text-decoration: none;
  position: fixed;
  /* padding: 4px 28px 0 30px; */
  top: 60px;
  left: 30px !important;
  transition-duration: 0.4s;
}

.searchbar {
  background: #fff;
  display: flex;
  border: 1px solid transparent;
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
  height: 39px !important;
  border-radius: 24px;
  z-index: 3;
  /* height: 44px; */
  margin-bottom: 10px;
  width: 85%;
  text-align: center;
  outline: none;
  margin-top: 28px;
  max-width: 533px;
}
input {
  background-color: transparent;
  /* border: none; */
  color: rgba(0, 0, 0, 0.87);
  flex: 100%;
  /* height: 34px; */
  font-size: 16px;
  font: 16px arial, sans-serif !important;
}

.searchbardiv {
  position: relative;
  margin: 0 auto;
  margin-left: 133px;
  max-width: 80%;
  padding-left: 27px;
}

#___gcse_0 {
  outline-width: 2px !important;
  margin-left: 160px;
}

@media only screen and (max-device-width: 480px) {
  #___gcse_0 {
    outline-width: 2px !important;
    margin-left: 0px !important;
  }
}

.gsc-tabHeader {
  border-radius: 0px !important;
}

h2:hover {
  font-size: 12px;
}

.logo:hover {
  width: 125px;
}

.searchbtnimg {
  display: inline-block;
  fill: currentColor;
  height: 24px;
  line-height: 24px;
  position: relative;
  width: 24px;
  color: #4285f4;
}
.searchbtn {
  background: #fff;
  border: 0px;
  border-radius: 24px !important;
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
  height: 43px !important;
  margin-top: 28px;
  margin-left: 10px;
  z-index: 3;
  width: 43px;
}

.searchbtn:hover,
.searchbtnimg:hover {
  background-color: rgb(223, 223, 223);
  color: white;
}

.searchholder {
  display: flex;
  flex-direction: row;
}

.sticky {
  position: fixed !important;
  top: 0 !important;
  width: 100% !important;
  overflow: hidden;
  margin: 0px !important;
  padding: 0px !important;
  right: 2px;
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
}

.header {
  z-index: 1000005;
  background-color: white;
  border-bottom: 1px solid #dfe1e5;
  border-radius: 0px;
}

</style>
</head>

<title name="title">We're Searching It</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<div class="header" id=header>
<div class="logodiv">
  <a href="https://justsearchit.sobloxsy.com">
    <img
      class="logo"
      src="https://justsearchit.sobloxsy.com/thelogo.png"
      title="You searched it, congrats!"
      border="0"
      data-atf="1"
  /></a>
  <a href="https://sobloxsy.com/about"
    ><h2 class="sublogo">from sobloxsy :)</h2></a
  >
</div>
<div class="searchbardiv">
  <form
    method="get"
    action="https://justsearchit.sobloxsy.com/search.html"
    class="search-form"
  >
    <div class="searchholder" id="header2">
      <input
        align="right"
        name="q"
        class="searchbar"
        type="text"
        title="Search the internet"
        placeholder="Search :)"
      />
      <button class="searchbtn" title="Search" type="submit">
        <div>
          <span class="searchbtnimg"
            ><svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path></svg
          ></span>
        </div>
      </button>
    </div>
  </form>
</div>
</div>
<script async src="https://cse.google.com/cse.js?cx=b32181a0452f9ec07"></script>
<div class="gcse-searchresults-only"></div>


<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("header");

var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

if (window.location.search.length > 0) {
  var q = window.location.search.substring(1).split('&').filter(function(x) {
    return x.substring(0, 2) === 'q=';
  })[0].substring(2);
  if (q.length > 0) {
    document.querySelector('input[name="q"]').value = q;
    document.querySelector('title[name="title"]').value = "We're Searching" + q;
  }
}
