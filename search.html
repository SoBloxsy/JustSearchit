.logo {

.searchbar:focus,

.searchbtn {

.searchbtn:hover {

.searchholder {
  display: flex;

.sticky {

  top: 0 !important;
  width: 100% !important;

  margin: 0px !important;
  padding: 0px !important;
  right: 2px;
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
}

.header {
  z-index: 1000005;
  background-color: white;
  border-bottom: 1px solid #dfe1e5;
  border-radius: 0px;
}

.homebtn {
  background: rgb(226, 223, 223);
  border: 0px;
  border-radius: 0px;
  height: 43px !important;
  margin-top: 28px;
  margin-left: 0px;

  width: 43px;

}

.homebtn:hover {
  color: black;
  background: rgb(254, 254, 254);
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
  transition-duration: 0.4s;

<body>
<title name="title">We're Searching It</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div class="header" id="header">
  <div class="logodiv">
    <a href="https://justsearchit.sobloxsy.com">
      <img
        class="logo"
        src="https://justsearchit.sobloxsy.com/thelogo.png"
        title="You searched it, congrats!"
        border="0"
        data-atf="1"
    /></a>
    <a href="https://sobloxsy.com/about"
      ><h2 class="sublogo">from sobloxsy :)</h2></a
    >
  </div>
  <div class="searchbardiv">
    <form
      method="get"
      action="https://justsearchit.sobloxsy.com/search.html"
      class="search-form"
    >
      <div class="searchholder" id="header2">
        <input
          align="right"
          name="q"
          class="searchbar"
          type="text"
          title="Search the internet"
          placeholder="Search for Anything"
        />
        <button class="homebtn" title="Home" type="link">
          <div><span class="material-icons-round"> home </span></div>
        </button>
        <button class="searchbtn" title="Search" type="submit">
          <div>
            <span class="searchbtnimg"
              ><svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path></svg
            ></span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
<script async src="https://cse.google.com/cse.js?cx=b32181a0452f9ec07"></script>
<div class="gcse-searchresults-only"></div>


<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("header");

var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

if (window.location.search.length > 0) {
  var q = window.location.search.substring(1).split('&').filter(function(x) {
    return x.substring(0, 2) === 'q=';
  })[0].substring(2);
  if (q.length > 0) {
    document.querySelector('input[name="q"]').value = decodeURI(q);
    document.querySelector('title[name="title"]').value = "We're Searching" + q;
  }
}

</script>
