<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
@font-face {
  font-family: "gothambold";
  src: url("https://files.sobloxsy.com/gothambold-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothambold-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: "gothammedium";
  src: url("https://files.sobloxsy.com/gothammedium-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothammedium-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: "productsans";
  src: url("https://files.sobloxsy.com/product_sans_regular-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/product_sans_regular-webfont.woff")
      format("woff");
  font-weight: normal;
  font-style: normal;
}

body,
html,
button,
p,
div,
img {
  border-radius: 10px !important;
  font-family: productsans !important;
  color: #222122;
}
a:link {
  color: #1a0dab !important;
  text-decoration: none !important;
}
a:visited {
  color: #660099 !important;
  background-color: transparent !important;
  text-decoration: none !important;
}
a:hover {
  background-color: transparent !important;
  text-decoration: underline !important;
}

.logo {
  position: absolute;
  left: -23px;
  padding: 4px 28px 0 30px;
  top: 26px;
  width: 115px;
  height: auto;
  margin-left: 20px !important;
  transition-duration: 0.4s;
}

.sublogo {
  font-size: 10px;
  margin: 0px;
  color: gray;
  margin-top: 38px;
  text-decoration: none;
  position: absolute;
  /* padding: 4px 28px 0 30px; */
  top: 26px;
  margin-left: 20px !important;
  transition-duration: 0.4s;
}

.searchbar {
  background: #fff;
  display: flex;
  border: 1px solid transparent;
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
  height: 39px !important;
  border-top-left-radius: 24px !important;
  border-bottom-left-radius: 24px !important;
  border-radius: 0px;
  z-index: 3;
  /* height: 44px; */
  margin-bottom: 10px;
  width: 85%;
  text-align: center;
  outline: none;
  margin-top: 28px;
  max-width: 533px;
}

.searchbardiv {
  position: relative;
  margin: 0 auto;
  margin-left: 133px;
  max-width: 80%;
  padding-left: 27px;
}

#___gcse_0 {
  outline-width: 2px !important;
  margin-left: 160px;
}

.gsc-tabHeader {
  border-radius: 0px !important;
}

input {
  background-color: transparent;
  border: none;
  color: rgba(0, 0, 0, 0.87);
  word-wrap: break-word;
  outline: none;
  display: flex;
  flex: 100%;
  height: 34px;
  font-size: 16px;
  font: 16px arial,sans-serif !important;
}

h2:hover {
  font-size: 12px;
}

.logo:hover {
  width: 125px;
}

.searchbtnimg {
  display: inline-block;
  fill: currentColor;
  height: 24px;
  line-height: 24px;
  position: relative;
  width: 24px;
  color: #4285f4;
}
.searchbtn {
  background: #fff;
  border: 0px;
  border-radius:  0px !important;
  border-top-right-radius: 24px !important;
  border-bottom-right-radius: 24px !important;
  box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
  color: white;
  height: 43px !important;
  margin-top: 28px;
  z-index: 3;
  width: 52px;
}

.searchholder {
  display: flex;
  flex-direction: row;
}
</style>
</head>
<body>
<title>We're Searching It</title>
<a href="https://justsearchit.sobloxsy.com">
  <img
    class="logo"
    src="https://justsearchit.sobloxsy.com/thelogo.png"
    title="You searched it, congrats!"
    border="0"
    data-atf="1"
/></a>
<a href="https://sobloxsy.com/about"
  ><h2 class="sublogo">from sobloxsy :)</h2></a
>

<div class="searchbardiv">
  <form
    method="get"
    action="https://justsearchit.sobloxsy.com/search.html"
    class="search-form"
  >
    <div class="searchholder">
      <input
        align="right"
        name="q"
        class="searchbar"
        type="text"
        title="Search the internet"
        placeholder="Search :)"
      />
      <button class="searchbtn" title="Search" type="submit">
        <div>
          <span class="searchbtnimg"
            ><svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path></svg
          ></span>
        </div>
      </button>
    </div>
  </form>
</div>

<script async src="https://cse.google.com/cse.js?cx=b32181a0452f9ec07"></script>
<div class="gcse-searchresults-only"></div>


<script>
// check if there is any text in the search string
if (window.location.search.length > 0) {
  // retrieve the "q" keyed search string value
  var q = window.location.search.substring(1).split('&').filter(function(x) {
    return x.substring(0, 2) === 'q=';
  })[0].substring(2);
  // put the value to the search box if it is not empty
  if (q.length > 0) {
    document.querySelector('input[name="q"]').value = q;
  }
}
//# sourceURL=userscript.js
</script>
</body>
</html>
